<html>
    <head>
        <title>Online Cron Expression Builder - Powered by croner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
        <style>
            * {
                font-family: monospace;
            }
            .show {
                display: block;
            }
            .hide {
                display: none;
            }
            #pattern {
                font-size: 4em;
                text-align: center;
            }
            #error {
                color: #FF5544;
            }
            ul {
                padding: 0;
                list-style-type: none;
            }
        </style>
        <script type="module">

            import { Cron } from 'https://cdn.jsdelivr.net/gh/hexagon/croner@4/src/croner.js';

            let scheduler, getPattern, updateInterface, buildInterface, buildPart, pattern, readInterface, setPattern;

            let config = {
                // maxRuns: 1,
                // timezone: 'Europe/Stockholm',
                // paused: false,
                // startAt: "2021-12-01T00:00:00",
                // stopAt: "2021-12-02T00:00:00"
            };
            let weekDays = ["SUN","MON","TUE","WED","THU","FRI","SAT","SUN"];
            let parts = [{ 
                    "part": "seconds",
                    "count": 60,
                    "offset": 0
                },{ 
                    "part": "minutes",
                    "count": 60,
                    "offset": 0
                },{ 
                    "part": "hours",
                    "count": 24,
                    "offset": 0
                },{ 
                    "part": "days",
                    "count": 31,
                    "offset": 1
                },{ 
                    "part": "months",
                    "count": 12,
                    "offset": 1
                },{ 
                    "part": "daysOfWeek",
                    "count": 7,
                    "offset": 0
                }];

            buildPart = (partName, part) => {
                let partId = 'part_'+partName.part,
                    partTarget = document.getElementById(partId),
                    selectId = 'select_'+partName.part,
                    selectTarget = document.getElementById(selectId+'_target'),
                    partHtml = '<td>',
                    selectHtml = '<select id="'+selectId+'" data-part="'+partName.part+'" class="select"><option value="all">All</option><option value="many">Many</option>';
                // Build individual checkboxes
                part.forEach((e, i) => {
                    let checked = e ? ' checked="checked"' : '',
                        label = i+partName.offset;
                    if (partName.part == "daysOfWeek") {
                        label = weekDays[i];
                    }
                    partHtml += '<input type="checkbox" title="'+label+'" id="'+partId+'_'+(i+partName.offset)+'" class="'+partId+' part" data-idt="'+(i+partName.offset)+'" data-part="'+partName.part+'"'+checked+'>';
                });
                partTarget.innerHTML = partHtml + '</td>';
                // Build selects
                part.forEach((e, i) => {
                    let selected = e ? ' selected="selected"' : '',
                        label = i+partName.offset;
                    if (partName.part == "daysOfWeek") {
                        label = weekDays[i];
                    }
                    selectHtml += '<option value="'+(i+partName.offset)+'"'+selected+'>'+label+'</option>';
                });
                selectTarget.innerHTML = selectHtml + '</select>';
            };

            buildInterface = (pattern) => {
                parts.forEach(cur => {
                    buildPart(cur, pattern[cur.part]);
                });
            };

            setPattern = (p) => {
                document.getElementById('pattern').value = p;
            };

            readInterface = () => {
                let generatedPattern = '',
                    first = true;
                parts.forEach(cur => {
                    let continous = true,
                        continousStarted = false,
                        all = true,
                        allMatches = [],
                        min = Infinity,
                        max = -Infinity,
                        lastWasTrue = false,
                        selectId = 'select_' + cur.part;
                    for(let i = 0; i < cur.count; i++) {
                        let id = 'part_' + cur.part + '_' + (i+cur.offset),
                            curValue = document.getElementById(id).checked,
                            value = i + cur.offset;
                        if (curValue) {
                            allMatches.push(value);
                            if (value < min) min = value;
                            if (value > max) max = value;
                            if (continousStarted && !lastWasTrue) continous = false;
                            continousStarted = true;
                        } else {
                            all = false;
                        }
                        lastWasTrue = curValue;
                    }
                    if (!first) {
                        generatedPattern += " ";
                    }
                    if (all) {
                        generatedPattern += "*";
                        document.getElementById(selectId).value = 'all';
                    } else if (continous && min < max) {
                        generatedPattern += min + "-" + max;
                        document.getElementById(selectId).value = 'many';
                    } else {
                        if (allMatches.length > 1) {
                            document.getElementById(selectId).value = 'many';
                            
                        generatedPattern += allMatches.join(",");
                        } else {
                            console.log(cur.part === "seconds",allMatches[0] === 0);
                            if (!(cur.part === "seconds" && allMatches[0] === 0)) {
                                document.getElementById(selectId).value = allMatches[0];
                                generatedPattern += allMatches.join(",");
                            }
                        }
                    }
                    first = false;
                });
                setPattern(generatedPattern);
            };

            // - Fun stuff ----------------------------------
            let restart = () => {

                if (scheduler) scheduler.stop();

                // This is where magic happen
                scheduler = Cron(
                    getPattern(),
                    config,
                    () => {
                        console.log('This will run on selected interval');

                        // Update interface on each run
                        updateInterface();
                    }
                );
                
                pattern = scheduler.pattern;

                buildInterface(pattern);
                readInterface();

                // Update interface on restart
                updateInterface();
            };
            
            getPattern = () => {
                return document.getElementById('pattern').value;
            };

            updateInterface = () => {
                if (scheduler) {
                    let next6 = scheduler.enumerate(6),
                        nextHtml = '';
                    next6.forEach(d=>{
                        nextHtml += '<li>'+d.toLocaleString()+'</li>';
                    });
                    if (next6.length === 0) {
                        nextHtml += '<li>'+d.toLocaleString()+'</li>';
                    }
                    document.getElementById('next').innerHTML = nextHtml;
                    document.getElementById('previous').innerHTML = (scheduler.previous() ? scheduler.previous().toLocaleString() : '-');
                    

                }
            };

            // Sub second scheduling is best done with setInterval
            setInterval(() => {
                let state = scheduler.options.paused ? '?' : scheduler.msToNext();
                document.getElementById('mstonext').innerHTML = state;
            },100);

            document.getElementById('pattern').addEventListener('keypress',() => {
                setTimeout(() => {
                    try {
                        restart();
                        document.getElementById('error').className = 'hide';
                    } catch (e) {
                        document.getElementById('error').className = 'show';
                        document.getElementById('message').innerHTML = e;
                    }
                },0);
            });

            window.addEventListener('click',(e) => {
                if (e.target.className.indexOf('part') >= 0) {
                    readInterface();
                }
                if (e.target.className.indexOf('select') >= 0) {
                    if (e.target.value == 'all') {
                        let asd = document.getElementsByClassName('part_'+e.target.dataset["part"]);
                        for (let elm of asd) elm.checked = "checked";
                    } else if (e.target.value == 'many') {
                        let asd = document.getElementsByClassName('part_'+e.target.dataset["part"]);
                        let first = true;
                        for (let elm of asd) {
                            if (first) {
                                elm.checked = "checked";
                                first = false;
                            } else {
                                elm.checked = "";
                            }
                        }
                    } else {
                        let asd = document.getElementsByClassName('part_'+e.target.dataset["part"]);
                        for (let elm of asd) elm.checked = "";
                        let asd2 = document.getElementById('part_'+e.target.dataset.part+'_'+e.target.value);
                        asd2.checked = "checked";
                    }
                    readInterface();
                }
            });

            restart();
        </script>
    </head>
    <body>
        <h1>Cron Expression Builder</h1>
        <p>
            Pattern: <input id="pattern" value="* * * * * *"/>
        </p>
        <table>
            <tr>
                <th>Second(s)</th>
                <th>Minute(s)</th>
                <th>Hours(s)</th>
                <th>Day of month(s)</th>
                <th>Month</th>
                <th>Day of week(s)</th>
            </tr>
            <tr>
                <td id="select_seconds_target"></td>
                <td id="select_minutes_target"></td>
                <td id="select_hours_target"></td>
                <td id="select_days_target"></td>
                <td id="select_months_target"></td>
                <td id="select_daysOfWeek_target"></td>
            </tr>
            <tr>
                <td id="part_seconds"></td>
                <td id="part_minutes"></td>
                <td id="part_hours"></td>
                <td id="part_days"></td>
                <td id="part_months"></td>
                <td id="part_daysOfWeek"></td>
            </tr>
        </table>
        <br>
        <div id="error" class="hide">
            <strong>Error:</strong>
            <div id="message"></div>
        </div>
        </p>
        <p>
        <strong>Next 20 runs:</strong>
        <div>
            <ul id="next">
            </ul>
        </div>
        </p>
        <p>
        <strong>Previous run:</strong>
        <div><ul><li id="previous"></li></ul>
        </p>
        <p>
        <strong>ms to next:</strong>
        <div><ul><li id="mstonext"></li></ul>
        </p>
        <p><i>
        If you change the config in the js-window, you have to press "Run" to apply the new config.</i>
        </p>          
    </body>
</html>
